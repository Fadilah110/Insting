<style>

           font-family: "Myriad-Pro";

<body>

 <div class="container">
   <div class="row justify-content-center mt-5">
     <h3 class="text-center">bhhh</h3>
     <div class="col-lg-6">
       <textarea name="" id="aksara" rows="5" cols="40"></textarea>
     </div>
   </div>

   <div class="row justify-content-center mt-5">
     <div class="col-lg-6">
       <textarea name="" id="hasil" rows="5" cols="80">as</textarea>
     </div>
   </div>
 </div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 <script>
   const aksaraIncung = {
 "a": "ꦲ",
 "i": "ꦒ",
 "u": "ꦗ",
 "e": "ꦒꦫ",
 "o": "ꦒꦟ",
 "ng": "ꦕ",
 "ny": "ꦓ",
 "c": "ꦬ",
 "d": "ꦩ",
 "j": "ꦫ",
 "k": "ꦲꦏ",
 "l": "ꦭ",
 "m": "ꦮ",
 "n": "ꦗꦏ",
 "p": "ꦦ",
 "r": "ꦫꦏ",
 "s": "ꦯ",
 "t": "ꦝ",
 "v": "ꦱ",
 "w": "ꦯꦏ",
 "y": "ꦥ",
};

function convertToAksaraIncung(text) {
 return text.split("").map(c => aksaraIncung[c]).join("");
}

console.log(convertToAksaraIncung("saya adalah dokter"));
 </script>

 <script>
   document.getElementById('aksara').addEventListener('keyup', function () {
     document.getElementById('hasil').textContent = this.value
   })
 </script>
</body>
